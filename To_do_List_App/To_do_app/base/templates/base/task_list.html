

{% if request.user.is_authenticated %}
    <a href="">{{ request.user }}</a>
{% else %}
    <a href="/login">Login</a>
{% endif %}

<hr>

<h1>To do list</h1>
<a href ='/task_create' >Create a new task</a>


<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in task_list %}
    <tr>
        <td><a href='/task/{{ task.id }}'>{{task.title}}</a></td>
        <td><a href='/task_update/{{ task.id }}'>Update</a></td>
        <td><a href='/delete_confirmation/{{ task.id }}'>Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
